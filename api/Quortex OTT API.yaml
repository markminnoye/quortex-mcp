    PatchInputV2:
      type: object
      properties:
        name:
          type: string
          description: This is the name of the input.
          example: My Input
          maxLength: 255
        uuid:
          type: string
          readOnly: true
          description: This is the universal unique identifier of the ressource.
          example: inpu_1234567890123
        pool_uuid:
          type: string
          readOnly: true
          description: This is the uuid of the pool which this input belongs to.
          example: pool_1234567890123
        created_at:
          type: string
          format: date-time
          readOnly: true
          description: When got this input created.
        modified_at:
          type: string
          format: date-time
          readOnly: true
          description: When got this input last updated.
        identifier:
          type: string
          description: This is the identifier of the input configuration.
          example: my_identifier
          pattern: ^[-a-zA-Z0-9_]+$
        source:
          enum:
          - ingest
          - local
          type: string
          readOnly: true
          default: local
          description: |-
            Source of the input, ingest for input from ingest app, or local for locally created input.If not specified, default is local input.

            * `ingest` - ingest
            * `local` - local
        enabled:
          type: boolean
          description: Indicates whether the input is enabled or not.
        ingest:
          allOf:
          - $ref: '#/components/schemas/Ingest'
          description: Ingest configuration. Only available for ingest inputs.
        local:
          allOf:
          - $ref: '#/components/schemas/LocalUpdate'
          description: Local input configuration. Only available for local inputs.
        logo:
          allOf:
          - $ref: '#/components/schemas/InputLogo'
          description: Logo associated to the input.
        fallback:
          allOf:
          - $ref: '#/components/schemas/InputFallback'
          description: Fallback image associated to the input.
        slate:
          allOf:
          - $ref: '#/components/schemas/Slate'
          description: Slate associated to the input.
        status:
          enum:
          - active
          - ready
          - warning
          - configuring
          - down
          - disabled
          type: string
          readOnly: true
          default: disabled
          description: |-
            The current status of the input.

            * `active` - Active
            * `ready` - Ready
            * `warning` - Warning
            * `configuring` - Configuring
            * `down` - Down
            * `disabled` - Disabled
        last_status_updated_at:
          type: string
          format: date-time
          readOnly: true
          description: The last time the status of the input was updated.
        status_messages:
          type: array
          items:
            $ref: '#/components/schemas/StatusMessage'
          readOnly: true
          description: Messages related to the current status of the input.
        labels:
          type: array
          items:
            type: string
          description: Label used for other resources to reference this input.
      required:
      - created_at
      - last_status_updated_at
      - modified_at
      - pool_uuid
      - source
      - status
      - status_messages
      - uuid
