openapi: 3.0.3
info:
  title: Quortex OTT API
  version: 1.1.0 (1.0)
  x-logo:
    url: https://storage.googleapis.com/logo-quortex/Logo%20Quortex.svg
paths:
  /1.0/config/available_drm_providers/:
    get:
      operationId: config_available_drm_providers_retrieve
      description: Return the list of available types.
      summary: Gets the list of available DRM provider types according to organization
        feature.
      tags:
      - drm availablity types
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DrmProviderAvailableType'
          description: List of available types successfully retrieved.
        '403':
          description: You don't have required access on this endpoint
  /1.0/config/dedicated-dataplanes/:
    get:
      operationId: config_dedicated_dataplanes_list
      description: Return the list of dedicated dataplanes. [This route can be paginated](#section/Lists-and-pagination).
      summary: Gets the list of dedicated dataplanes.
      parameters:
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      tags:
      - dedicated dataplanes
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDedicatedDataplaneList'
          description: List of dedicated dataplanes successfully retrieved.
  /1.0/config/input-regions/:
    get:
      operationId: config_input_regions_retrieve
      description: Return the list of input regions.
      summary: Gets the list of input regions.
      tags:
      - regions
      security:
      - Bearer: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputRegions'
          description: List of input regions successfully retrieved.
  /1.0/drm_merchants/:
    get:
      operationId: drm_merchants_list
      description: Return the list of drm merchants. [This route can be paginated](#section/Lists-and-pagination).
      summary: Gets the list of drm merchants.
      parameters:
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      tags:
      - drm merchants
      security:
      - Bearer: []
      deprecated: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDrmProviderList'
          description: List of drm merchants successfully retrieved.
    post:
      operationId: drm_merchants_create
      description: Create new drm merchant.
      summary: Creates a drm merchant.
      tags:
      - drm merchants
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DrmProviderRequest'
        required: true
      security:
      - Bearer: []
      deprecated: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DrmProvider'
          description: Drm merchant created.
        '404':
          description: Drm merchant creation failed. The request is malformed or the
            body is not respecting the waited scheme.
        '415':
          description: Drm merchant creation failed. Unsupported or missing content-type.
  /1.0/drm_merchants/{uuid}/:
    get:
      operationId: drm_merchants_retrieve
      description: Return the drm merchant identified by the given uuid.
      summary: Gets a single drm merchant.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - drm merchants
      security:
      - Bearer: []
      deprecated: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DrmProvider'
          description: Drm merchant successfully retrieved.
        '403':
          description: You don't have required access on this drm merchant
        '404':
          description: Failed to get the given drm merchant (probably because it does
            not exist)
    put:
      operationId: drm_merchants_update
      description: Updates the drm merchant identified by the given uuid. This perform
        a full update of the input.
      summary: Fully updates a single drm merchant.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - drm merchants
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DrmProviderRequest'
        required: true
      security:
      - Bearer: []
      deprecated: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DrmProvider'
          description: Partial drm merchant updated.
        '403':
          description: You don't have required access on this drm merchant
        '404':
          description: Partial drm merchant update failed. The request is malformed
            or the body is not respecting the waited scheme.
    patch:
      operationId: drm_merchants_partial_update
      description: Updates the drm merchant identified by the given uuid. This perform
        a partial update of the input.
      summary: Partially updates a single drm merchant.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - drm merchants
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DrmProviderRequest'
        required: true
      security:
      - Bearer: []
      deprecated: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DrmProvider'
          description: Partial drm merchant updated.
        '403':
          description: You don't have required access on this drm merchant
        '404':
          description: Partial drm merchant update failed. The request is malformed
            or the body is not respecting the waited scheme.
    delete:
      operationId: drm_merchants_destroy
      description: Deletes the drm merchant identified by the given uuid.
      summary: Deletes a single drm merchant.
      parameters:
      - in: query
        name: drm_merchant_uuid
        schema:
          type: string
        description: Please provide the drm merchant uuid here as a security against
          unwanted drm merchant deletion.
        required: true
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - drm merchants
      security:
      - Bearer: []
      deprecated: true
      responses:
        '204':
          description: Drm merchant deleted.
        '403':
          description: You don't have required access on this drm merchant
        '404':
          description: Failed to delete the given drm merchant (probably because it
            does not exist)
  /1.0/drm_providers/:
    get:
      operationId: drm_providers_list
      description: Return the list of drm providers. [This route can be paginated](#section/Lists-and-pagination).
      summary: Gets the list of drm providers.
      parameters:
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      tags:
      - drm providers
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDrmProviderList'
          description: List of drm providers successfully retrieved.
    post:
      operationId: drm_providers_create
      description: Create new drm provider.
      summary: Creates a drm provider.
      tags:
      - drm providers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DrmProviderRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DrmProvider'
          description: Drm provider created.
        '404':
          description: Drm provider creation failed. The request is malformed or the
            body is not respecting the waited scheme.
        '415':
          description: Drm provider creation failed. Unsupported or missing content-type.
  /1.0/drm_providers/{uuid}/:
    get:
      operationId: drm_providers_retrieve
      description: Return the drm provider identified by the given uuid.
      summary: Gets a single drm provider.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - drm providers
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DrmProvider'
          description: Drm provider successfully retrieved.
        '403':
          description: You don't have required access on this drm provider
        '404':
          description: Failed to get the given drm provider (probably because it does
            not exist)
    put:
      operationId: drm_providers_update
      description: Updates the drm provider identified by the given uuid. This perform
        a full update of the input.
      summary: Fully updates a single drm provider.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - drm providers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DrmProviderRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DrmProvider'
          description: Partial drm provider updated.
        '403':
          description: You don't have required access on this drm provider
        '404':
          description: Partial drm provider update failed. The request is malformed
            or the body is not respecting the waited scheme.
    patch:
      operationId: drm_providers_partial_update
      description: Updates the drm provider identified by the given uuid. This perform
        a partial update of the input.
      summary: Partially updates a single drm provider.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - drm providers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DrmProviderRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DrmProvider'
          description: Partial drm provider updated.
        '403':
          description: You don't have required access on this drm provider
        '404':
          description: Partial drm provider update failed. The request is malformed
            or the body is not respecting the waited scheme.
    delete:
      operationId: drm_providers_destroy
      description: Deletes the drm provider identified by the given uuid.
      summary: Deletes a single drm provider.
      parameters:
      - in: query
        name: drm_provider_uuid
        schema:
          type: string
        description: Please provide the drm provider uuid here as a security against
          unwanted drm provider deletion.
        required: true
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - drm providers
      security:
      - Bearer: []
      responses:
        '204':
          description: Drm provider deleted.
        '403':
          description: You don't have required access on this drm provider
        '404':
          description: Failed to delete the given drm provider (probably because it
            does not exist)
  /1.0/events/:
    get:
      operationId: events_list
      description: Return the list of events. [This route can be paginated](#section/Lists-and-pagination).
      summary: Gets the list of events.
      parameters:
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      - in: query
        name: pool_uuid
        schema:
          type: string
        description: Only display events belonging to this pool.
        required: true
      tags:
      - events
      security:
      - Bearer: []
      - {}
      deprecated: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEventList'
          description: List of events successfully retrieved.
  /1.0/features/:
    get:
      operationId: features_retrieve
      description: Return the list of features currently available on the platform.
      summary: Gets the list of available features.
      tags:
      - features
      security:
      - {}
      deprecated: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureList'
          description: List of available features successfully retrieved.
  /1.0/inputs/:
    get:
      operationId: inputs_list
      description: Return the list of local inputs in all pools. [This route can be
        paginated](#section/Lists-and-pagination).
      summary: Gets the list of local inputs in all pools.
      parameters:
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      tags:
      - inputs
      security:
      - Bearer: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedInputList'
          description: ''
  /1.0/params/:
    get:
      operationId: params_retrieve
      description: Get specified params for current user and organization.
      summary: Get params (play_codec_implementation, limits).
      tags:
      - params
      security:
      - Bearer: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PlayParams'
          description: ''
  /1.0/pools/:
    get:
      operationId: pools_list
      description: Return the list of pools. [This route can be paginated](#section/Lists-and-pagination).
      summary: Gets the list of pools.
      parameters:
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      tags:
      - pools
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPoolList'
          description: List of pool successfully retrieved.
    post:
      operationId: pools_create
      description: Create new pool.
      summary: Creates a pool.
      tags:
      - pools
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PoolRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pool'
          description: Pool created.
        '404':
          description: Pool creation failed. The request is malformed or the body
            is not respecting the waited scheme.
        '415':
          description: Pool creation failed. Unsupported or missing content-type.
  /1.0/pools/{pool_uuid}/api_keys/:
    get:
      operationId: pools_api_keys_list
      description: Return the list of pool API keys. For security reason, the API
        keys secrets are not shown here.
      summary: Gets the list of pool API keys.
      parameters:
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - pool api keys
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPoolApiKeyList'
          description: List of pool API keys successfully retrieved.
        '403':
          description: Unauthorized to view the pool API keys.
        '404':
          description: The pool does not exist on this organization.
    post:
      operationId: pools_api_keys_create
      description: Create new pool API key.
      summary: Creates an pool API key.
      parameters:
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - pool api keys
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PoolApiKeyRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PoolApiKey'
          description: Pool API key created.
        '403':
          description: Unauthorized to create a pool API key.
        '404':
          description: The pool does not exist on this organization.
  /1.0/pools/{pool_uuid}/api_keys/{key_uuid}/:
    get:
      operationId: pools_api_keys_retrieve
      description: Return the pool API key container identified by the given uuid,
        with the associated API key.
      summary: Gets a single pool API key container, with its associated API key.
      parameters:
      - in: path
        name: key_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - pool api keys
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedPoolApiKey'
          description: Pool API key successfully retrieved.
        '404':
          description: Failed to get the pool API key (probably because it does not
            exist)
    patch:
      operationId: pools_api_keys_partial_update
      description: Update a pool API key identified by the given uuid.
      summary: Update a pool API key.
      parameters:
      - in: path
        name: key_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - pool api keys
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DetailedPoolApiKeyRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedPoolApiKey'
          description: Pool API key update done.
        '403':
          description: 'Unauthorized: You do not have editor access to this pool.'
        '404':
          description: The pool API key does not exist for this pool or the pool does
            not exist on this organization.
    delete:
      operationId: pools_api_keys_destroy
      description: Deletes the pool API key identified by the given uuid.
      summary: Deletes a single pool API key.
      parameters:
      - in: path
        name: key_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - pool api keys
      security:
      - Bearer: []
      responses:
        '204':
          description: Pool API key deleted.
        '403':
          description: 'Unauthorized: You do not have editor access to this pool.'
        '404':
          description: The pool API key does not exist for this pool or the pool does
            not exist on this organization.
  /1.0/pools/{pool_uuid}/api_keys/rotate/{key_uuid}/:
    patch:
      operationId: pools_api_keys_rotate_partial_update
      description: Rotate pool API key identified by the given uuid. The old API key
        will no longer be available.
      summary: Rotate the pool API key.
      parameters:
      - in: path
        name: key_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - pool api keys
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedPoolApiKey'
          description: Pool API key rotation done.
        '403':
          description: 'Unauthorized: You do not have editor access to this pool.'
        '404':
          description: Pool API key rotation failed. Either the pool does not exist
            on this organization,the request is malformed or the body is not respecting
            the expected schema.
  /1.0/pools/{pool_uuid}/inputs/:
    get:
      operationId: pools_inputs_list
      description: Return the list of inputs. [This route can be paginated](#section/Lists-and-pagination).
      summary: Gets the list of inputs.
      parameters:
      - in: header
        name: Accept
        schema:
          type: string
          enum:
          - application/json;version=1.0
          - application/json;version=2.0
        description: <span type="warning" class="dLkyEd"> Beta </span><br/>Header
          to select API version (1.0 for local inputs or 2.0 for ingest inputs). If
          not set, default version is 1.0.
      - in: query
        name: ordering
        schema:
          type: string
        description: "Ordering options (prefix with '-' for descending order): <br/>\n\
          \        <li><code>name</code> : Orders by input name\n        <li><code>created_at</code>\
          \ : Orders by creation date\n        <li><code>source</code> : Orders by\
          \ input source\n        <li><code>status</code> : Orders by input stream\
          \ state\n    "
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: slate.uuid
        schema:
          type: string
        description: Specify the slate uuid to filter inputs linked to a slate.
      - in: query
        name: source
        schema:
          type: string
          enum:
          - ingest
          - local
        description: |-
          Filter by input source. (e.g., local, ingest).

          * `ingest` - ingest
          * `local` - local
      - in: query
        name: status
        schema:
          type: string
          enum:
          - active
          - configuring
          - disabled
          - down
          - ready
          - warning
        description: |-
          Filter by input status. (e.g., active, inactive).

          * `active` - Active
          * `ready` - Ready
          * `warning` - Warning
          * `configuring` - Configuring
          * `down` - Down
          * `disabled` - Disabled
      tags:
      - inputs
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json;version=1.0:
              schema:
                $ref: '#/components/schemas/PaginatedInputList'
            application/json;version=2.0:
              schema:
                $ref: '#/components/schemas/PaginatedInputV2List'
          description: List of inputs successfully retrieved.
        '404':
          description: Pool not found.
    post:
      operationId: pools_inputs_create
      description: Create new input.
      summary: Creates an input.
      parameters:
      - in: header
        name: Accept
        schema:
          type: string
          enum:
          - application/json;version=1.0
          - application/json;version=2.0
          default: application/json;version=1.0
        description: <span type="warning" class="dLkyEd"> Beta </span><br/>Header
          to select API version (1.0 for local inputs or 2.0 for ingest inputs). If
          not set, default version is 1.0.
      - in: header
        name: Publishing-Mode
        schema:
          type: string
          enum:
          - explicit
          - legacy
          default: legacy
        description: Specify the OTT endpoint creation behaviour. In 'legacy' mode,
          all endpoints are automatically created, respecting the 'published' attribute
          on the input, processing and target resources, as well as the target label
          restrictions. This mode is deprecated. In the 'explicit' mode, no endpoint
          is automatically created. You can create one with a specific call to the
          OTT endpoint API.
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - inputs
      requestBody:
        content:
