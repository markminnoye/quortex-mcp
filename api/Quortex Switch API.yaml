  /switch/workspaces/{workspace_uuid}/:
    patch:
      operationId: switch_workspaces_partial_update
      description: <span type="warning" class="dLkyEd"> Beta </span><br/>Updates the
        workspace identified by the given uuid. This perform a partial update of the
        workspace.
      summary: Partially updates a single workspace.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: path
        name: workspace_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - workspace
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedWorkspaceRequest'
      security:
      - GeneralApi: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workspace'
          description: Workspace successfully updated.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: You don't have required access on this organization or workspace.
        '404':
          description: Failed to find the resource (probably because it does not exist).
