  /switch/config/countries/:
    get:
      operationId: switch_config_countries_retrieve
      description: <span type="warning" class="dLkyEd"> Beta </span><br/>Return the
        list of avaible countries and subdivisions for segment configuration.
      summary: Gets the list of avaible countries and subdivisions for segment configuration.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: query
        name: parent_segment_uuid
        schema:
          type: string
        description: If specified, return available values that are not already used
          in its children segments.
      tags:
      - countries
      security:
      - GeneralApi: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Countries'
          description: List of countries and subdivisions successfully retrieved.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: You don't have required access on this organization or workspace.
  /switch/workspaces/:
    get:
      operationId: switch_workspaces_list
      description: <span type="warning" class="dLkyEd"> Beta </span><br/>Return the
        list of organization's workspaces. A workspace is automatically created if
        one doesn't exist yet.
      summary: Gets the list of organization's workspaces.
