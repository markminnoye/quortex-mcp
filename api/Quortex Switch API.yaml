            or are invalid.
        '403':
          description: You don't have required access on this organization or workspace.
    post:
      operationId: switch_workspaces_cdns_create
      description: <span type="warning" class="dLkyEd"> Beta </span><br/>Create a
        new CDN.
      summary: Creates a CDN.
      parameters:
      - in: query
        name: dry_run
        schema:
          type: boolean
        description: If true, perfoms a dry run creation (CDN will not be saved).
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: path
        name: workspace_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - cdn
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CdnRequest'
        required: true
      security:
      - GeneralApi: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cdn'
          description: CDN successfully created.
        '400':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ValidationError'
          description: The request is malformed, the body is not respecting the expected
            scheme or an invalid value is passed.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
