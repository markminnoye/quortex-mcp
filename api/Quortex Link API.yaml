openapi: 3.0.3
info:
  title: Quortex Link API
  version: 1.12.0
  x-logo:
    url: https://storage.googleapis.com/logo-quortex/Logo%20Quortex.svg
paths:
  /link/1.0/config/destination-regions/:
    get:
      operationId: link_1.0_config_destination_regions_retrieve
      description: Return the list of destination regions.
      summary: Gets the list of destination regions.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      tags:
      - regions
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Regions'
          description: List of destination regions successfully retrieved.
  /link/1.0/config/source-regions/:
    get:
      operationId: link_1.0_config_source_regions_retrieve
      description: Return the list of source regions.
      summary: Gets the list of source regions.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      tags:
      - regions
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Regions'
          description: List of source regions successfully retrieved.
  /link/1.0/pools/:
    get:
      operationId: link_1.0_pools_list
      description: Return the list of pools. [This route can be paginated](#section/Lists-and-pagination).
      summary: Gets the list of pools.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      tags:
      - pools
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPoolResponseList'
          description: List of pool successfully retrieved.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: You don't have required access on this organization to see
            the list of pools.
    post:
      operationId: link_1.0_pools_create
      description: Create new pool.
      summary: Creates a pool.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      tags:
      - pools
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PoolRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PoolResponse'
          description: Pool created.
        '400':
          description: Pool creation failed. The request is malformed, the body is
            not respecting the expected scheme or an invalid value is passed.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: You don't have required access to create a pool on this organization
        '415':
          description: Pool creation failed. Unsupported or missing content-type.
  /link/1.0/pools/{pool_uuid}/api_keys/:
    get:
      operationId: link_1.0_pools_api_keys_list
      description: Return the list of pool API keys. For security reason, the API
        keys secrets are not shown here.
      summary: Gets the list of pool API keys.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - pool api keys
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPoolApiKeyList'
          description: List of pool API keys successfully retrieved.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: Unauthorized to view the pool API keys.
        '404':
          description: The pool does not exist on this organization.
    post:
      operationId: link_1.0_pools_api_keys_create
      description: Create new pool API key.
      summary: Creates an pool API key.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - pool api keys
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PoolApiKeyRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PoolApiKey'
          description: Pool API key created.
        '400':
          description: Pool API key creation failed. The request is malformed, the
            body is not respecting the expected scheme or an invalid value is passed.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: Unauthorized to create a pool API key.
        '404':
          description: The pool does not exist on this organization.
        '415':
          description: Pool API key creation failed. Unsupported or missing content-type.
  /link/1.0/pools/{pool_uuid}/api_keys/{key_uuid}/:
    get:
      operationId: link_1.0_pools_api_keys_retrieve
      description: Return the pool API key container identified by the given uuid,
        with the associated API key.
      summary: Gets a single pool API key container, with its associated API key.
      parameters:
      - in: path
        name: key_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - pool api keys
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedPoolApiKey'
          description: Pool API key successfully retrieved.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: You don't have required access on this pool.
        '404':
          description: Failed to find the given pool or pool api key (probably because
            it does not exist).
    patch:
      operationId: link_1.0_pools_api_keys_partial_update
      description: Update a pool API key identified by the given uuid.
      summary: Update a pool API key.
      parameters:
      - in: path
        name: key_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - pool api keys
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedDetailedPoolApiKeyRequest'
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedPoolApiKey'
          description: Pool API key update done.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '400':
          description: Pool API key update failed. The request is malformed, the body
            is not respecting the expected scheme or an invalid value is passed.
        '403':
          description: 'Unauthorized: You do not have editor access to this pool.'
        '404':
          description: The pool API key does not exist for this pool or the pool does
            not exist on this organization.
        '415':
          description: Pool API key update failed. Unsupported or missing content-type.
    delete:
      operationId: link_1.0_pools_api_keys_destroy
      description: Deletes the pool API key identified by the given uuid.
      summary: Deletes a single pool API key.
      parameters:
      - in: path
        name: key_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - pool api keys
      security:
      - Bearer: []
      responses:
        '204':
          description: Pool API key deleted.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: 'Unauthorized: You do not have editor access to this pool.'
        '404':
          description: The pool API key does not exist for this pool or the pool does
            not exist on this organization.
  /link/1.0/pools/{pool_uuid}/api_keys/rotate/{key_uuid}/:
    patch:
      operationId: link_1.0_pools_api_keys_rotate_partial_update
      description: Rotate pool API key identified by the given uuid. The old API key
        will no longer be available.
      summary: Rotate the pool API key.
      parameters:
      - in: path
        name: key_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - pool api keys
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedPoolApiKey'
          description: Pool API key rotation done.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '400':
          description: Pool API key rotation failed. The request is malformed, the
            body is not respecting the expected scheme or an invalid value is passed.
        '403':
          description: 'Unauthorized: You do not have editor access to this pool.'
        '404':
          description: Pool API key rotation failed. Either the pool does not exist
            on this organization,the request is malformed or the body is not respecting
            the expected schema.
        '415':
          description: Pool API key rotation failed. Unsupported or missing content-type.
  /link/1.0/pools/{pool_uuid}/bulk-create/destinations/:
    post:
      operationId: link_1.0_pools_bulk_create_destinations_create
      description: Create destinations in bulk mode. Deprecated in favor of the corresponding
        bulk output endpoint.
      summary: Creates several destinations.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - bulk deprecated
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/DestinationRequest'
        required: true
      security:
      - Bearer: []
      deprecated: true
      responses:
        '201':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DestinationResponse'
          description: List of created destinations.
        '400':
          description: Destinations creation failed. The request is malformed, the
            body is not respecting the expected scheme or an invalid value is passed.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: You don't have required access on this organization or pool.
        '404':
          description: Failed to find the given pool (probably because it does not
            exist).
        '415':
          description: Destinations creation failed. Unsupported or missing content-type.
  /link/1.0/pools/{pool_uuid}/bulk-create/outputs/:
    post:
      operationId: link_1.0_pools_bulk_create_outputs_create
      description: Create outputs in bulk mode.
      summary: Creates several outputs.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - bulk
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/OutputRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '201':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OutputResponse'
          description: List of created outputs.
        '400':
          description: Outputs creation failed. The request is malformed, the body
            is not respecting the expected scheme or an invalid value is passed.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: You don't have required access on this organization or pool.
        '404':
          description: Failed to find the given pool (probably because it does not
            exist).
        '415':
          description: Outputs creation failed. Unsupported or missing content-type.
  /link/1.0/pools/{pool_uuid}/bulk-create/sources/:
    post:
      operationId: link_1.0_pools_bulk_create_sources_create
      description: Create sources in bulk mode.
      summary: Creates several sources.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - bulk deprecated
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/SourceRequest'
        required: true
      security:
      - Bearer: []
      deprecated: true
      responses:
        '201':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SourceResponse'
          description: List of created sources.
        '400':
          description: Sources creation failed. The request is malformed, the body
            is not respecting the expected scheme or an invalid value is passed.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: You don't have required access on this organization or pool.
        '404':
          description: Failed to find the given pool (probably because it does not
            exist).
        '415':
          description: Sources creation failed. Unsupported or missing content-type.
  /link/1.0/pools/{pool_uuid}/bulk-delete/destinations/:
    post:
      operationId: link_1.0_pools_bulk_delete_destinations_create
      description: Delete destinations in bulk mode. Deprecated in favor of the corresponding
        bulk output endpoint.
      summary: Delete several destinations.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - bulk deprecated
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkDeleteRequest'
        required: true
      security:
      - Bearer: []
      deprecated: true
      responses:
        '204':
          description: Destinations deleted.
        '400':
          description: Destinations deletion failed. The request is malformed, the
            body is not respecting the expected scheme or an invalid value is passed.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: You don't have required access on this organization or pool.
        '404':
          description: Failed to find the given pool (probably because it does not
            exist).
        '415':
          description: Destinations deletion failed. Unsupported or missing content-type.
  /link/1.0/pools/{pool_uuid}/bulk-delete/outputs/:
    post:
      operationId: link_1.0_pools_bulk_delete_outputs_create
      description: Delete outputs in bulk mode.
      summary: Delete several outputs.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
