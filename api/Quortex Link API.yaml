          pattern: ^[\w-]+$
        required: true
      tags:
      - bulk
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/OutputUpdateRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '204':
          description: outputs updated successfully.
        '400':
          description: Output update failed. The request is malformed, the body is
            not respecting the expected scheme or an invalid value is passed.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: You don't have required access on this organization or pool.
        '404':
          description: Failed to find the given pool or output (probably because it
            does not exist).
        '415':
          description: Output update failed. Unsupported or missing content-type.
  /link/1.0/pools/{pool_uuid}/destinations/:
    get:
      operationId: link_1.0_pools_destinations_list
      description: Return the list of destinations. Deprecated in favor of the corresponding
        output endpoint.
      summary: Gets the list of destinations.
      parameters:
      - in: query
        name: fields
        schema:
          type: string
        description: Comma-separated list of fields to include in the response. The
          'receivers' field is omitted by default and must be explicitly included
          to appear in the response.
      - in: query
        name: omit
        schema:
          type: string
        description: Comma-separated list of fields to omit from the response.
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      - in: query
        name: source
        schema:
          type: array
          items:
            type: string
        description: Filter destinations by source UUID. Multiple values may be separated
          by commas.
        explode: false
        style: form
      - in: query
        name: tags
        schema:
          type: array
          items:
            type: string
        description: Filter destinations by tags. Multiple values may be separated
          by commas. Returns destinations that have all specified tags.
        explode: false
        style: form
      tags:
      - destinations
      security:
      - Bearer: []
      deprecated: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDestinationDynamicList'
          description: List of destinations successfully retrieved.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: You don't have required access on this organization or pool.
        '404':
          description: Failed to find the given pool (probably because it does not
            exist).
    post:
      operationId: link_1.0_pools_destinations_create
      description: Create new destination. Deprecated in favor of the corresponding
        output endpoint.
      summary: Creates a destination.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - destinations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DestinationRequest'
        required: true
      security:
      - Bearer: []
      deprecated: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DestinationResponse'
          description: Destination created.
        '400':
          description: Destination creation failed. The request is malformed, the
            body is not respecting the expected scheme or an invalid value is passed.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: You don't have required access on this organization or pool.
        '404':
          description: Failed to find the given pool or source (probably because it
            does not exist).
        '415':
          description: Destination creation failed. Unsupported or missing content-type.
  /link/1.0/pools/{pool_uuid}/destinations/{destination_uuid}/receivers/:
    get:
      operationId: link_1.0_pools_destinations_receivers_list
      description: Return the list of receivers.
      summary: Gets the list of receivers.
      parameters:
      - in: path
        name: destination_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - receivers
      security:
      - Bearer: []
      deprecated: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedReceiverResponseList'
          description: List of receivers successfully retrieved.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: You don't have required access on this organization or pool.
        '404':
          description: Failed to find the given pool or destination (probably because
            it does not exist).
  /link/1.0/pools/{pool_uuid}/destinations/{destination_uuid}/receivers/{receiver_uuid}/streams/:
    get:
      operationId: link_1.0_pools_destinations_receivers_streams_list
      description: Return the list of output streams. [This route can be paginated](#section/Lists-and-pagination).
        Deprecated in favor of the corresponding output endpoint that now includes
        the stream information.
      summary: Gets the list of output streams.
      parameters:
      - in: path
        name: destination_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
