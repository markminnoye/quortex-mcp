      operationId: link_1.0_pools_retrieve
      description: Return the pool identified by the given uuid.
      summary: Gets a single pool configuration.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - pools
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PoolResponse'
          description: Pool successfully retrieved.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: You don't have required access on this organization or pool.
        '404':
          description: Failed to find the given pool (probably because it does not
            exist).
    patch:
      operationId: link_1.0_pools_partial_update
      description: Updates the pool identified by the given uuid. This perform a partial
        update of the pool.
      summary: Partially updates a single pool.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - pools
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPoolRequest'
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PoolResponse'
          description: Partial pool updated.
        '400':
          description: Pool update failed. The request is malformed, the body is not
            respecting the expected scheme or an invalid value is passed.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: You don't have required access on this organization or pool.
        '404':
          description: Failed to find the given pool (probably because it does not
            exist).
        '415':
          description: Pool update failed. Unsupported or missing content-type.
    delete:
      operationId: link_1.0_pools_destroy
      description: Deletes the pool identified by the given uuid.
      summary: Deletes a single pool.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: query
        name: pool_uuid
        schema:
          type: string
        description: Please provide the pool uuid here as a security against unwanted
          pool deletion.
        required: true
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - pools
      security:
      - Bearer: []
      responses:
        '204':
          description: Pool deleted.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: You don't have required access to delete this pool
        '404':
          description: Failed to find the given pool (probably because it does not
            exist).
