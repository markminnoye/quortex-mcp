      - in: path
        name: pool_uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - bulk
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkDeleteRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '204':
          description: Outputs deleted.
        '400':
          description: Outputs deletion failed. The request is malformed, the body
            is not respecting the expected scheme or an invalid value is passed.
        '401':
          description: Authentication necessary and credentials were not provided
            or are invalid.
        '403':
          description: You don't have required access on this organization or pool.
        '404':
          description: Failed to find the given pool (probably because it does not
            exist).
        '415':
          description: Outputs deletion failed. Unsupported or missing content-type.
  /link/1.0/pools/{pool_uuid}/bulk-update/outputs/:
    post:
      operationId: link_1.0_pools_bulk_update_outputs_create
      description: Updates the outputs identified by the given uuids. This performs
        a partial update of the outputs.
      summary: Updates several outputs.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: path
        name: pool_uuid
        schema:
