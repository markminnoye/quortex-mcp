openapi: 3.0.3
info:
  title: Quortex User API
  version: 1.0.0
  x-logo:
    url: https://storage.googleapis.com/logo-quortex/Logo%20Quortex.svg
paths:
  /1.0/events/:
    get:
      operationId: events_list
      description: Return the list of events. [This route can be paginated](#section/Lists-and-pagination).
      summary: Gets the list of events.
      parameters:
      - in: query
        name: application
        schema:
          type: string
          enum:
          - admin
          - billing
          - ingest
          - link
          - organization
          - play
          - switch
          - user
        description: 'Only display events belonging to this application.<br />Play
          / Link / Switch: for events regarding the corresponding product usage<br
          />Organization: for events regarding organizations status and members<br
          />Billing: for events regarding invoices and billing'
      - in: query
        name: in_message
        schema:
          type: string
        description: Only returns events containing this string in its message. Case
          insensitive.
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      - in: query
        name: pool_uuid
        schema:
          type: string
        description: Only display events belonging to this pool.
      - in: query
        name: resource_uuid
        schema:
          type: string
        description: Only display events belonging to this resource.
      - in: query
        name: workspace_uuid
        schema:
          type: string
        description: Only display events belonging to this workspace.
      tags:
      - events
      security:
      - Bearer: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEventList'
          description: List of events successfully retrieved.
        '403':
          description: You do not have permission to see these events.
        '404':
          description: Pool, application or organization not found.
  /1.0/invitation/{code}/:
    get:
      operationId: invitation_retrieve
      description: Before accepting an invitation code using the POST method, users
        are encouraged to check that the invitation is correct. When a code is used,
        it becomes unusable again.
      summary: Check invitation code information.
      parameters:
      - in: path
        name: code
        schema:
          type: string
          pattern: ^[\w]+$
        required: true
      tags:
      - invitation
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvitationCode'
          description: Invitation code information.
    post:
      operationId: invitation_create
      description: Link the organization with the current account.
      summary: Use an invitation code to get access to an organization.
      parameters:
      - in: path
        name: code
        schema:
          type: string
          pattern: ^[\w]+$
        required: true
      tags:
      - invitation
      security:
      - Bearer: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvitationCode'
          description: Code succesfully used.
  /1.0/news/:
    get:
      operationId: news_list
      description: API endpoint that allows news to be viewed by main app users.
      summary: Get all published news
      parameters:
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      tags:
      - news
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedNewsDetailList'
          description: List of news.
  /1.0/organization/:
    post:
      operationId: organization_create
      description: Create a brand new organization, without any relation to any existing
        organizations. You will be granted administrator permission on that organization.
      summary: Create a new organization
      parameters:
      - in: query
        name: x-amzn-marketplace-token
        schema:
          type: string
        description: Provide the aws marketplace token.
      tags:
      - organization
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizationCreationRequest'
      security:
      - Bearer: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationInfo'
          description: Information of the newly created organization.
  /1.0/organization/api_key/:
    get:
      operationId: organization_api_key_list
      description: Return the list of organization API keys. For security reason,
        the API secrets are not shown here.
      summary: Gets the list of organization API keys.
      parameters:
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      tags:
      - org api keys
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedApiKeyList'
          description: List of organization API keys successfully retrieved.
    post:
      operationId: organization_api_key_create
      description: Create new organization API key.
      summary: Creates an organization API key.
      tags:
      - org api keys
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiKeyRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKey'
          description: organization API key created.
  /1.0/organization/api_key/{uuid}/:
    get:
      operationId: organization_api_key_retrieve
      description: Return the organization API key container identified by the given
        uuid, including its secret.
      summary: Gets a single organization API key container, including its secret.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - org api keys
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedApiKey'
          description: organization API key successfully retrieved.
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedApiKey'
          description: Failed to get the organization API key (probably because it
            does not exist).
    patch:
      operationId: organization_api_key_partial_update
      description: Update an organization API key identified by the given uuid.
      summary: Update an organization API key.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - org api keys
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedDetailedApiKeyRequest'
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DetailedApiKey'
          description: organization API key update done.
    delete:
      operationId: organization_api_key_destroy
      description: Deletes the organization API key identified by the given uuid.
      summary: Deletes a single organization API key.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - org api keys
      security:
      - Bearer: []
      responses:
        '204':
          description: API key deleted.
  /1.0/organization/api_key/rotate/{uuid}/:
    patch:
      operationId: organization_api_key_rotate_partial_update
      description: Rotate organization API key secret identified by the given uuid.
        The old API key secret will no longer be available.
      summary: Rotate the organization API key.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - org api keys
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RotationApiKey'
          description: organization API key rotation done.
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RotationApiKey'
          description: organization API key rotation failed. The request is malformed
            or the body is not respecting the waited scheme.
  /1.0/organization/confirm_inscription/:
    post:
      operationId: organization_confirm_inscription_create
      description: Must be called by the user to set its name and finalize the inscription
        process
      summary: Finalize the inscription process
      tags:
      - organization
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConfirmInscriptionRequest'
      security:
      - Bearer: []
      deprecated: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
          description: Inscription finalized
  /1.0/organization/finalize/:
    post:
      operationId: organization_finalize_create
      description: Set an organization out of the draft state.
      summary: Finalize a draft organization
      tags:
      - organization
      security:
      - Bearer: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationInfo'
          description: Organization successfully finalized.
  /1.0/organization/info/:
    get:
      operationId: organization_info_retrieve
      summary: Get the organization information
      tags:
      - organization
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationInfo'
          description: ''
    patch:
      operationId: organization_info_partial_update
      summary: Update organization information
      parameters:
      - in: query
        name: x-amzn-marketplace-token
        schema:
          type: string
        description: Provide the aws marketplace token.
      tags:
      - organization
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedOrganizationInfoRequest'
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationInfo'
          description: ''
  /1.0/organization/invitation_request/:
    post:
      operationId: organization_invitation_request_create
      description: Standard users can ask to invite new people in the organization.
        The invitation must be validated by an organization admin. Optionally, an
        application can be specified, in which case the application captains may also
        approve the invitation request, and the invited user will be granted access
        to this application. A temporary user_uuid is given in the API response, which
        can be used to further configure the invited user accesses. This user_uuid
        will be replaced by the uuid of the user which uses the access code of the
        invitation.
      summary: Ask to invite an external user
      tags:
      - organization
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InvitationRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
          description: Pending user associated to the invitation.
  /1.0/organization/members/:
    get:
      operationId: organization_members_list
      summary: Get all members
      parameters:
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      tags:
      - organization
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedMemberList'
          description: List of members
    post:
      operationId: organization_members_create
      summary: Add a new member
      tags:
      - organization
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MemberCreationRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
          description: Member created
  /1.0/organization/members/{uuid}/:
    get:
      operationId: organization_members_retrieve
      summary: Get a specific member
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[-\w]+$
        required: true
      tags:
      - organization
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberDetail'
          description: ''
    patch:
      operationId: organization_members_partial_update
      summary: Update a member.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[-\w]+$
        required: true
      tags:
      - organization
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedMemberDetailRequest'
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberDetail'
          description: ''
    delete:
      operationId: organization_members_destroy
      summary: Delete a single member
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[-\w]+$
        required: true
      tags:
      - organization
      security:
      - Bearer: []
      responses:
        '204':
          description: No response body
  /1.0/organization/members/{uuid}/validate/:
    post:
      operationId: organization_members_validate_create
      description: An email will be sent to the invited address. This route can also
        be called to send another invitation email.
      summary: Accept an invitation request
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[-\w]+$
        required: true
      tags:
      - organization
      security:
      - Bearer: []
      responses:
        '201':
          description: Invitation request accepted
        '429':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThrottledError'
          description: Too many requests
  /1.0/organization/plugins/powervu/:
    get:
      operationId: organization_plugins_powervu_retrieve
      summary: Get the powervu plugin information
      tags:
      - plugins
      security:
      - Bearer: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PowerVu'
          description: ''
  /1.0/organization/sso/saml/:
    get:
      operationId: organization_sso_saml_retrieve
      summary: Get the organization SSO configuration
      tags:
      - single sign-on
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Saml'
          description: SSO configuration
    put:
      operationId: organization_sso_saml_update
      summary: Update the organization SSO configuration
      tags:
      - single sign-on
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SamlRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Saml'
          description: SSO configuration
    delete:
      operationId: organization_sso_saml_destroy
      summary: Delete the organization SSO configuration
      tags:
      - single sign-on
      security:
      - Bearer: []
      responses:
        '204':
          description: SSO configuration deleted
  /1.0/organization/terms_of_service/:
    post:
      operationId: organization_terms_of_service_create
      summary: Accept Quortex I/O terms of service
      tags:
      - terms of service
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TosRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tos'
          description: Terms of service accepted
  /1.0/organization/webhooks/:
    get:
      operationId: organization_webhooks_list
      description: Return the list of webhooks.
      summary: Gets the list of webhooks.
      parameters:
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      tags:
      - webhooks
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedWebhookList'
          description: List of webhooks successfully retrieved.
        '404':
          description: Organization not found.
    post:
      operationId: organization_webhooks_create
      description: Create new webhook.
      summary: Creates a webhook.
      tags:
      - webhooks
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
          description: Webhook created.
        '404':
          description: Webhook creation failed. The request is malformed or the body
            is not respecting the waited scheme.
        '415':
          description: Webhook creation failed. Unsupported or missing content-type.
    delete:
      operationId: webhook_delete_all
      description: Delete all webhook configurations.
      summary: Deletes all webhook configurations.
      tags:
      - webhooks
      security:
      - Bearer: []
      responses:
        '204':
          description: All webhook configurations deleted.
        '404':
          description: Organization not found.
  /1.0/organization/webhooks/{uuid}/:
    get:
      operationId: organization_webhooks_retrieve
      description: Return the webhook identified by the given uuid.
      summary: Gets a single webhook.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - webhooks
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
          description: Webhook successfully retrieved.
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
          description: Failed to get the webhook (probably because it does not exist).
    put:
      operationId: organization_webhooks_update
      description: Updates the webhook identified by the given uuid. This perform
        a full update of the webhook.
      summary: Fully updates a single webhook.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - webhooks
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookRequest'
        required: true
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
          description: Full webhook updated.
        '404':
          description: Full webhook update failed. The request is malformed or the
            body is not respecting the waited scheme.
        '415':
          description: Full webhook update failed. Unsupported or missing content-type.
    patch:
      operationId: organization_webhooks_partial_update
      description: Updates the webhook identified by the given uuid. This perform
        a partial update of the webhook.
      summary: Partially updates a webhook.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - webhooks
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedWebhookRequest'
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Webhook'
          description: Partial webhook updated.
        '404':
          description: Partial webhook update failed. The request is malformed or
            the body is not respecting the waited scheme.
        '415':
          description: Partial webhook update failed. Unsupported or missing content-type.
    delete:
      operationId: organization_webhooks_destroy
      description: Deletes the webhook identified by the given uuid.
      summary: Deletes a single webhook.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - webhooks
      security:
      - Bearer: []
      responses:
        '204':
          description: Webhook deleted.
  /1.0/token/:
    post:
      operationId: token_create
      description: Creates an access token from an API key.
      summary: Get access token.
      tags:
      - token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRequestRequest'
            examples:
              GetJWT:
                value:
                  api_key_secret: eHh4eHh4eHh4eHh4eHh4eA==
                summary: get JWT
        required: true
      security:
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
          description: Access token created.
        '400':
          description: Invalid API key.
        '403':
          description: Unauthorized API key.
  /1.0/users/me/:
    get:
      operationId: users_me_retrieve
      description: Get self user information. Not available for API keys.
      summary: Get self information
      tags:
      - self
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Self'
          description: Self information retrieved.
        '406':
          description: No self member. Happens when this endpoint is called with an
            API key.
    patch:
      operationId: users_me_partial_update
      description: Update self user information. Not available for API keys.
      summary: Update self information
      tags:
      - self
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedSelfRequest'
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Self'
          description: Self information retrieved.
        '406':
          description: No self member. Happens when this endpoint is called with an
            API key.
  /1.0/users/me/reset_password/:
    post:
      operationId: users_me_reset_password_create
      description: An email will be sent with a reset password link.
      summary: Reset self password
      tags:
      - self
      security:
      - Bearer: []
      - {}
      responses:
        '201':
          description: Reset password request accepted
        '429':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThrottledError'
          description: Too many requests
