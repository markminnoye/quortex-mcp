servers:
- url: https://api.quortex.io/
tags:
- name: webhooks
  description: |
    ## introduction

    The Quortex platform generates events when resources are created, updated, deleted, and when the status of a resource changes. These events appear in [the Event API](/#operation/events_list) and in the "Event log" area of the UI.

    Each of these events can trigger a call to an external service by configuring a webhook on the platform.

    ## text webhooks

    The Quortex platform webhooks can be used to send messages on three popular chat applications:

    - Microsoft Teams
    - Google Chat
    - Slack

    ## raw webhooks

    For every other purposes, "raw" webhooks can be used, so a JSON payload is posted.

    > **This raw webhook API is still under development. We may introduce breaking changes.**

    ### raw payload fields

    | Name              | Type   | Required? | Description |
    | ----------------- | ------ | --------- | ----------- |
    | application       | string | Yes       | This is the application concerned by this event. |
    | category          | string | Yes       | This is the resource type of the event. This can be used to determine the objet represented by the "resource_uuid" field. |
    | operation         | string | Yes       | Nature of the event.  |
    | resource_uuid     | string | Yes       | The identifier of the resource the event is about. |
    | organization_uuid | string | Yes       | Organization identifier. Useful when a single webhook URL is used in many Quortex organizations. |
    | organization      | string | Yes       | Name of the organization. |
    | message           | string | Yes       | Event log message. |
    | pool_uuid         | string | No        | Present only when event is about a Quortex Play or Quortex Link resource. |
    | metadata          | dict   | No        | Additional event information. The format is described below. |

    ### metadata format

    For every application, category and operation values present in the table below, a metadata field is present in the webhook payload. The format of the metadata is also specified.

    | Application | category          | operation     | Metadata format                  |
    | ----------- |-------------------| ------------- |----------------------------------|
    | link        | input             | status_change | LinkInputStatusMetadata          |
    | link        | output            | status_change | LinkOutputStatusMetadata         |
    | link        | scheduled_event   | status_change | LinkScheduledEventStatusMetadata |
    | play        | publishing_points | *             | OttEndpointMetadata              |
    | play        | stream            | *             | StreamMetadata                   |

    #### LinkInputStatusMetadata

    | Name            | Type            | Required? | Description                                            |
    |-----------------|-----------------|-----------|--------------------------------------------------------|
    | previous_status | LinkInputStatus | Yes       | Previous status of the input.                          |
    | current_status  | LinkInputStatus | Yes       | New status of the input.                               |
    | stream          | string          | No        | main \| failover, only set if input has dual streams.  |

    LinkInputStatus is a string which can take these values:

    - active
    - ready
    - configuring
    - warning
    - down
    - disabled

    Please refer to Quortex Link documentation for additional information.

    #### LinkOutputStatusMetadata

    | Name            | Type             | Required? | Description                    |
    |-----------------|------------------| --------- |--------------------------------|
    | previous_status | LinkOutputStatus | Yes       | Previous status of the output. |
    | current_status  | LinkOutputStatus | Yes       | New status of the output.      |

    LinkOutputStatus is a string which can take these values:

    - active
    - ready
    - configuring
    - warning
    - down
    - disabled

    Please refer to Quortex Link documentation for additional information.

    #### LinkScheduledEventStatusMetadata

    | Name            | Type                     | Required? | Description                             |
    |-----------------|--------------------------| --------- |-----------------------------------------|
    | previous_status | LinkScheduledEventStatus | Yes       | Previous status of the scheduled event. |
    | current_status  | LinkScheduledEventStatus | Yes       | New status of the scheduled event.      |

    LinkScheduledEventStatus is a string which can take these values:

    - scheduled
    - started
    - finished

    Please refer to Quortex Link documentation for additional information.

    ### OttEndpointMetadata

    | Name              | Type                       | Required? | Description |
    | ----------------- | -------------------------- | --------- | ----------- |
    | configuration     | OttEndpointRequestMetadata | Yes       | Specify the configuration of ott endpoint. |

    Please refer to Quortex Play documentation for additional information.

    ### OttEndpointRequestMetadata

    | Name              | Type                | Required? | Description |
    | ----------------- | ------------------- | --------- | ----------- |
    | custom_path       | string              | Yes       | Specify a custom path to access the manifest file. |
    | enabled           | boolean             | Yes       | Is this specific ott endpoint enabled. |
    | start_times       | array of string     | Yes       | Restrict the allowed start times to values that appear in this list. |
    | input_uuid        | string              | Yes       | UUID of the corresponding input. |
    | processing_uuid   | string              | Yes       | UUID of the corresponding processing. |
    | target_uuid       | string              | Yes       | UUID of the corresponding target. |

    ### StreamMetadata

    | Name              | Type                       | Required? | Description |
    | ----------------- | -------------------------- | --------- | ----------- |
    | configuration     | StreamRequestMetadata | Yes       | Specify the configuration of stream. |

    Please refer to Quortex Play documentation for additional information.

    ### StreamRequestMetadata

    | Name              | Type                | Required? | Description |
    | ----------------- | ------------------- | --------- | ----------- |
    | input_uuid        | string              | Yes       | UUID of the corresponding input. |

    Please refer to Quortex Play documentation for additional information.
