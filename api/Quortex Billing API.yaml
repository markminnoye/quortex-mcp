components:
  schemas:
    Address:
      type: object
      properties:
        city:
          type: string
          maxLength: 128
        country:
          enum:
          - AW
          - AF
          - AO
          - AI
          - AX
          - AL
          - AD
          - AE
          - AR
          - AM
          - AS
          - AQ
          - TF
          - AG
          - AU
          - AT
