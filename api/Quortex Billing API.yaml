      description: Sends email to sales representative to upgrade or downgrade plan.
      summary: Contact sales manager to switch plan
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      tags:
      - contact
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContactSales'
        required: true
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContactSales'
          description: ''
  /1.0/billing/costs/current/:
    get:
      operationId: billing_costs_current_retrieve
      summary: Gets running costs for the current period.
      parameters:
