    get:
      operationId: billing_costs_custom_retrieve
      description: Get pricing details for the given time range for Play. The pricing
        representation will only contain used pricing tiers.
      summary: Gets Play pricing on a custom time range.
      parameters:
      - in: query
        name: from
        schema:
          type: string
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}'
        description: 'Starting date. Format: YYYY-MM-DD'
        required: true
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: query
        name: to
        schema:
          type: string
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}'
        description: 'Ending date (included). Format: YYYY-MM-DD'
