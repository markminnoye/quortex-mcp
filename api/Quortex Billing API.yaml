      description: Return the list of invoices, credit memos and debit memos.
      summary: Gets the list of invoices.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - name: page
        required: false
        in: query
        description: When pagination is enabled, select the page to get.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Enable pagination and set the page size.
        schema:
          type: integer
      tags:
      - invoices
      security:
      - Bearer: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedZuoraInvoiceList'
          description: List of documents successfully retrieved.
  /1.0/billing/invoices/{reference}/:
    get:
      operationId: billing_invoices_retrieve
      summary: Download an invoice PDF.
      parameters:
      - in: query
        name: org
        schema:
          type: string
        description: UUID of the organization to target. Mandatory when being a member
          of multiple organizations.
      - in: path
        name: reference
        schema:
          type: string
          pattern: ^[\w-]+$
        required: true
      tags:
      - invoices
      security:
      - Bearer: []
      responses:
        '200':
          description: Invoice PDF
